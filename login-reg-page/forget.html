<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forget.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="forgot-password-container">
        <form id="forgot-password-form">
            <h2>Forgot Password</h2>
            <p>Enter your email address</p>
            <div class="input-group">
                <input placeholder="Email" type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Get Password</button>
            <p class="login-link">Remembered your password? <a href="login.html">Login</a></p>
        </form>
    </div>
    <script src="forget.js"></script>
</body>
</html>
